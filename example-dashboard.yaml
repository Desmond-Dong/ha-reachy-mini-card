# Example Lovelace Dashboard Configuration

title: Reachy Mini Control
views:
  - title: Robot Status
    path: robot
    icon: 'mdi:robot'
    badges: []
    cards:
      # Main 3D Visualization
      - type: vertical-stack
        cards:
          - type: custom:reachy-mini-3d-card
            daemon_host: localhost
            daemon_port: 8000
            height: 500
            enable_passive_joints: true
            enable_head_pose: true
            background_color: '#f5f5f5'
            enable_grid: true
            camera_distance: 0.5

      # Control Panel (Smaller)
      - type: custom:reachy-mini-3d-card
        daemon_host: localhost
        daemon_port: 8000
        height: 300
        enable_passive_joints: false
        enable_head_pose: true
        background_color: '#e0e0e0'
        camera_distance: 0.6

  - title: Multiple Robots (Example)
    path: multi
    icon: 'mdi:robot-multiple'
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:reachy-mini-3d-card
            daemon_host: 192.168.1.100
            daemon_port: 8000
            height: 300
            background_color: '#f5f5f5'

          - type: custom:reachy-mini-3d-card
            daemon_host: 192.168.1.101
            daemon_port: 8000
            height: 300
            background_color: '#e0e0e0'

  - title: Advanced Configuration
    path: advanced
    icon: 'mdi:cog'
    cards:
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              ## Advanced Configuration Options

              All available configuration options:

              - `daemon_host`: Daemon hostname or IP (default: `localhost`)
              - `daemon_port`: WebSocket port (default: `8000`)
              - `height`: Card height in pixels (default: `400`)
              - `background_color`: Background color hex code (default: `#f5f5f5`)
              - `camera_distance`: Initial camera distance (default: `0.5`)
              - `enable_passive_joints`: Show Stewart platform joints (default: `true`)
              - `enable_head_pose`: Use 4x4 pose matrix (default: `true`)
              - `enable_grid`: Show ground grid (default: `true`)

          - type: custom:reachy-mini-3d-card
            daemon_host: localhost
            daemon_port: 8000
            height: 400
            enable_passive_joints: true
            enable_head_pose: true
            background_color: '#2d2d2d'
            enable_grid: true
            camera_distance: 0.4
