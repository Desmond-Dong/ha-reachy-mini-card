name: Build and Release Reachy Mini 3D Card

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ha-reachy-mini-card

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build bundle
        run: npm run build

      - name: Commit built JS file
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          cd ..
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add ha-reachy-mini-card/dist/ha-reachy-mini-card.js
          git diff --staged --quiet || git commit -m "chore: build JS bundle [skip ci]"
          git push

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          body: |
            # Reachy Mini 3D Card ${{ github.ref_name }}
            
            ## Installation via HACS
            1. Open HACS → Frontend → Custom repositories
            2. Add: `https://github.com/Desmond-Dong/ha-reachy-mini-card`
            3. Category: **Lovelace**
            4. Search for "Reachy Mini 3D Card" and install
            5. Clear browser cache and restart Home Assistant
            
            ## Manual Installation
            1. Download `ha-reachy-mini-card.js` and the `assets/` folder from this release
            2. Copy to `config/www/ha-reachy-mini-card/`
            3. Add resource in Lovelace configuration:
               ```yaml
               resources:
                 - url: /local/ha-reachy-mini-card/ha-reachy-mini-card.js
                   type: module
               ```
            
            ## Usage
            Add the card to your dashboard:
            ```yaml
            type: custom:ha-reachy-mini-card
            daemon_host: your-reachy-mini-ip
            daemon_port: 8000
            ```
            
            ## Configuration Options
            | Option | Default | Description |
            |--------|---------|-------------|
            | `daemon_host` | `localhost` | Reachy Mini daemon IP/hostname |
            | `daemon_port` | `8000` | Daemon WebSocket port |
            | `height` | `400` | Card height in pixels |
            | `background_color` | `#f5f5f5` | Background color |
            | `camera_distance` | `0.5` | Camera distance (0.2-1.5) |
            | `enable_passive_joints` | `true` | Show Stewart platform joints |
            | `enable_grid` | `true` | Show floor grid |
          draft: false
          prerelease: false
          files: |
            ha-reachy-mini-card/dist/ha-reachy-mini-card.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
