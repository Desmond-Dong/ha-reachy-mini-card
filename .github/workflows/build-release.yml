name: Build and Release Reachy Mini 3D Card

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint --if-present
        continue-on-error: true

      - name: Build bundle
        run: |
          echo "Building Reachy Mini 3D Card..."
          npm run build
          echo "Build completed successfully"
          ls -la ha-reachy-mini-card.js

      - name: Copy assets
        run: |
          echo "Copying assets and libraries..."
          
          # Copy URDFLoader files
          cp node_modules/urdf-loader/src/URDFClasses.js lib/URDFClasses.js
          cp node_modules/urdf-loader/src/URDFDragControls.js lib/URDFDragControls.js
          cp node_modules/urdf-loader/src/URDFLoader.js lib/urdf-loader.js
          
          # Copy Three.js files
          cp node_modules/three/build/three.core.js lib/three.core.js
          cp node_modules/three/examples/jsm/controls/OrbitControls.js lib/OrbitControls.js
          
          # Fix OrbitControls.js import to use relative path
          sed -i "s/from 'three'/from '.\/three.core.js'/g" lib/OrbitControls.js
          
          echo "âœ… Assets and lib copied"
          ls -la lib/

      - name: Create gzip files
        run: |
          echo "ğŸ—œï¸ Creating gzip compressed files..."
          gzip -k -9 ha-reachy-mini-card.js
          gzip -k -9 lib/three.core.js
          gzip -k -9 lib/OrbitControls.js
          gzip -k -9 lib/urdf-loader.js
          gzip -k -9 lib/URDFClasses.js
          gzip -k -9 lib/URDFDragControls.js
          echo "âœ… Gzip files created"
          ls -la *.gz lib/*.gz

      - name: Create release package
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "ğŸ“¦ Creating HACS release package..."
          mkdir -p release

          # å¤åˆ¶æ‰€æœ‰å¿…éœ€æ–‡ä»¶
          cp ha-reachy-mini-card.js release/
          cp ha-reachy-mini-card.js.gz release/
          cp -r assets release/
          cp -r lib release/
          cp README.md release/
          cp hacs.json release/

          # åˆ›å»º zip åŒ…
          cd release
          zip -r ../ha-reachy-mini-card.zip .
          cd ..

          echo "âœ… Release package created"
          unzip -l ha-reachy-mini-card.zip | head -50

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ha-reachy-mini-card
          path: |
            ha-reachy-mini-card.js
            ha-reachy-mini-card.js.gz
            ha-reachy-mini-card.js.map
            assets/
            lib/
          retention-days: 30

      - name: Commit built files to repository
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add ha-reachy-mini-card.js ha-reachy-mini-card.js.gz lib/ hacs.json
          git diff --staged --quiet || git commit -m "chore: build [skip ci]"
          git push

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ha-reachy-mini-card.zip
            ha-reachy-mini-card.js
          body: |
