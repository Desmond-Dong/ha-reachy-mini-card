name: Build and Release Reachy Mini 3D Card

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint --if-present
        continue-on-error: true

      - name: Build bundle
        run: |
          npm run build
          echo "Build completed successfully"
          ls -la reachy-mini-3d-card.js

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: reachy-mini-3d-card
          path: |
            reachy-mini-3d-card.js
            reachy-mini-3d-card.js.map
          retention-days: 30

      - name: Commit built file to repository
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add reachy-mini-3d-card.js reachy-mini-3d-card.js.map
          git diff --staged --quiet || git commit -m "chore: build reachy-mini-3d-card.js [skip ci]"
          git push

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            reachy-mini-3d-card.js
            reachy-mini-3d-card.js.map
          body: |
            ## Reachy Mini 3D Card ${{ github.ref_name }}

            ### Installation

            **Via HACS (Recommended):**
            1. Open HACS in Home Assistant
            2. Go to Frontend > Custom repositories
            3. Add `https://github.com/Desmond-Dong/ha-reachy-mini-card` as a Lovelace category
            4. Search for "Reachy Mini 3D Card" and install

            **Manual:**
            1. Download `reachy-mini-3d-card.js`
            2. Copy to `/config/www/` directory
            3. Add to Lovelace resources:
            ```yaml
            resources:
              - url: /local/reachy-mini-3d-card.js
                type: module
            ```

            ### What's New

            See [CHANGELOG.md](https://github.com/Desmond-Dong/ha-reachy-mini-card/blob/main/CHANGELOG.md) for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
