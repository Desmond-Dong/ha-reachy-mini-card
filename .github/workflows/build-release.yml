name: Build and Release Reachy Mini 3D Card

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build bundle
        run: |
          echo "Building Reachy Mini 3D Card..."
          npm run build
          echo "Build completed successfully"

      - name: Prepare release files
        run: |
          echo "üì¶ Preparing release files..."
          
          # Create release directory
          mkdir -p release/lib
          mkdir -p release/assets/meshes
          
          # Copy main JS file
          cp ha-reachy-mini-card.js release/
          cp ha-reachy-mini-card.js.map release/ 2>/dev/null || true
          
          # Copy URDF and meshes
          cp assets/reachy-mini.urdf release/assets/
          cp assets/meshes/*.stl release/assets/meshes/
          
          # Copy lib files from local lib directory (already fixed)
          cp lib/*.js release/lib/
          
          echo "‚úÖ Release files prepared"
          echo "üìÅ Directory structure:"
          find release -type f
          echo "Total files: $(find release -type f | wc -l)"

      - name: Create zip for HACS
        run: |
          echo "üóúÔ∏è Creating zip file for HACS..."
          cd release
          zip -r ../ha-reachy-mini-card.zip .
          cd ..
          echo "‚úÖ Zip file created"
          ls -la ha-reachy-mini-card.zip

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ha-reachy-mini-card.zip
          body: |
            # üéâ Reachy Mini 3D Card ${{ github.ref_name }}

            ## üì¶ Installation via HACS

            1. Open HACS in Home Assistant
            2. Go to **Frontend** ‚Üí **Custom repositories**
            3. Add: `https://github.com/Desmond-Dong/ha-reachy-mini-card`
            4. Category: **Plugin**
            5. Search for "Reachy Mini 3D Card" and click **Download**
            6. Refresh browser (Ctrl+Shift+R)

            ## ‚öôÔ∏è Configuration

            ```yaml
            type: custom:ha-reachy-mini-card
            daemon_host: localhost
            daemon_port: 8000
            height: 400
            ```

            See [README.md](https://github.com/Desmond-Dong/ha-reachy-mini-card/blob/main/README.md) for full documentation.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
