name: Build and Release Reachy Mini 3D Card V2

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint --if-present
        continue-on-error: true

      - name: Build bundle
        run: |
          echo "Building Reachy Mini 3D Card..."
          npm run build
          echo "Build completed successfully"
          ls -la ha-reachy-mini-card.js

      - name: Copy assets
        run: |
          echo "Copying assets and libraries..."
          mkdir -p lib
          cp node_modules/urdf-loader/src/URDFClasses.js lib/URDFClasses.js
          cp node_modules/urdf-loader/src/URDFDragControls.js lib/URDFDragControls.js
          cp node_modules/urdf-loader/src/URDFLoader.js lib/urdf-loader.js
          echo "âœ… Assets and lib copied"
          ls -la lib/

      - name: Create release package
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "ğŸ“¦ Creating HACS release package..."
          mkdir -p release

          # å¤åˆ¶æ‰€æœ‰å¿…éœ€æ–‡ä»¶
          cp ha-reachy-mini-card.js release/
          cp -r assets release/
          cp -r lib release/
          cp README.md release/
          cp hacs.json release/

          # åˆ›å»º zip åŒ…
          cd release
          zip -r ../ha-reachy-mini-card.zip .
          cd ..

          echo "âœ… Release package created"
          unzip -l ha-reachy-mini-card.zip | head -50

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: reachy-mini-3d-card
          path: |
            ha-reachy-mini-card.js
            ha-reachy-mini-card.js.map
            assets/
            lib/
          retention-days: 30

      - name: Commit built files to repository
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add ha-reachy-mini-card.js lib/ hacs.json
          git diff --staged --quiet || git commit -m "chore: build [skip ci]"
          git push

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ha-reachy-mini-card.zip
            ha-reachy-mini-card.js
          body: |
            # ğŸ‰ Reachy Mini 3D Card ${{ github.ref_name }}

            ## ğŸš€ Major Update - V2.0.0: Direct Daemon Connection!

            This version removes the ESPHome dependency and connects directly to your Reachy Mini daemon for **10x lower latency** and **real-time updates**!

            âœ¨ **New Features:**
            - ğŸ”Œ Direct WebSocket connection to Reachy Mini daemon (ws://localhost:3333)
            - âš¡ **10x lower latency**: 50ms (down from 500ms)
            - ğŸŸ¢ Real-time connection status indicator
            - ğŸ”„ Auto-reconnection on network issues
            - ğŸ“¦ **No ESPHome required!**

            ## ğŸ“¦ Installation

            ### Via HACS (Recommended)
            1. Open HACS in Home Assistant
            2. Go to **Frontend** â†’ **Custom repositories**
            3. Add: `https://github.com/Desmond-Dong/ha-reachy-mini-card`
            4. Search for "Reachy Mini 3D Card" and click **Download**
