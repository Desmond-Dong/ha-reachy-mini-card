name: Build and Release Reachy Mini 3D Card V2

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint --if-present
        continue-on-error: true

      - name: Build V2 bundle (default)
        run: |
          echo "Building V2 (Direct Connection)..."
          npm run build:v2
          echo "V2 Build completed successfully"
          ls -la dist/

      - name: Copy assets to dist
        run: |
          echo "Copying assets and libraries..."
          # Â§çÂà∂ assets Êñá‰ª∂Â§πÂà∞ dist ÁõÆÂΩï
          cp -r assets dist/
          # ÂàõÂª∫ lib ÁõÆÂΩïÂπ∂Â§çÂà∂ urdf-loader
          mkdir -p dist/lib
          cp node_modules/urdf-loader/src/URDFLoader.js dist/lib/urdf-loader.js
          echo "‚úÖ Assets and lib copied to dist/"
          echo "üìÅ Dist contents:"
          ls -la dist/
          echo "üì¶ Assets:"
          ls -la dist/assets/ | head -20
          echo "üìö Libraries:"
          ls -la dist/lib/

      - name: Create release package
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "üì¶ Creating HACS release package..."
          # ÂàõÂª∫ release ÁõÆÂΩïÔºåÊñá‰ª∂Áõ¥Êé•ÊîæÂú®Ê†πÁõÆÂΩïÔºàcontent_in_root: trueÔºâ
          # HACS Ë¶ÅÊ±Ç zip Êñá‰ª∂Âêç‰∏é‰ªìÂ∫ìÂêçÂåπÈÖç
          mkdir -p release

          # Â§çÂà∂‰∏ªË¶ÅÊñá‰ª∂
          cp dist/reachy-mini-3d-card.js release/
          cp dist/reachy-mini-3d-card.js.map release/

          # Â§çÂà∂ assets (URDF + meshes)
          cp -r dist/assets release/

          # Â§çÂà∂Â∫ìÊñá‰ª∂
          cp -r dist/lib release/

          # ÂàõÂª∫ README
          cat > release/README.md << 'EOF'
# Reachy Mini 3D Card V2

## Quick Start

This card connects directly to your Reachy Mini daemon - no ESPHome required!

### Configuration

type: custom:reachy-mini-3d-card
daemon_host: localhost    # or your Reachy Mini IP
daemon_port: 3333
height: 400

### Features

- Direct WebSocket connection (20Hz updates)
- Real-time connection status indicator
- Auto-reconnection on network issues
- Support for all robot joints and poses

### Documentation

Full documentation: https://github.com/Desmond-Dong/ha-reachy-mini-card

## Version

V2.0.0 - Direct Daemon Connection
EOF

          # ÂàõÂª∫ zip ÂåÖ
          cd release
          zip -r ../ha-reachy-mini-card.zip .
          cd ..

          echo "‚úÖ Release package created:"
          ls -la ha-reachy-mini-card.zip
          echo ""
          echo "üìã Zip contents:"
          unzip -l ha-reachy-mini-card.zip | head -50

          # È™åËØÅÂøÖÈúÄÊñá‰ª∂
          echo ""
          echo "üîç Validating package..."
          unzip -l ha-reachy-mini-card.zip | grep -q "reachy-mini-3d-card.js" && echo "‚úÖ Main JS file found"
          unzip -l ha-reachy-mini-card.zip | grep -q "assets/reachy-mini.urdf" && echo "‚úÖ URDF file found"
          unzip -l ha-reachy-mini-card.zip | grep -q "lib/urdf-loader.js" && echo "‚úÖ URDFLoader found"
          mesh_count=$(unzip -l ha-reachy-mini-card.zip | grep -c "\.stl" || echo 0)
          echo "‚úÖ Found $mesh_count STL mesh files (expected: 45)"
          [ "$mesh_count" -eq 45 ] && echo "‚úÖ All meshes present!" || echo "‚ö†Ô∏è  Missing some mesh files!"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: reachy-mini-3d-card
          path: |
            dist/reachy-mini-3d-card.js
            dist/reachy-mini-3d-card.js.map
            dist/assets/
            dist/lib/
          retention-days: 30

      - name: Commit built files to repository
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add dist/
          git diff --staged --quiet || git commit -m "chore: build reachy-mini-3d-card.js [skip ci]"
          git push

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ha-reachy-mini-card.zip
            dist/reachy-mini-3d-card.js
          body: |
            # üéâ Reachy Mini 3D Card ${{ github.ref_name }}

            ## üöÄ Major Update - V2.0.0: Direct Daemon Connection!

            This version removes the ESPHome dependency and connects directly to your Reachy Mini daemon for **10x lower latency** and **real-time updates**!

            ‚ú® **New Features:**
            - üîå Direct WebSocket connection to Reachy Mini daemon (ws://localhost:3333)
            - ‚ö° **10x lower latency**: 50ms (down from 500ms)
            - üü¢ Real-time connection status indicator
            - üîÑ Auto-reconnection on network issues
            - üì¶ **No ESPHome required!**

            ## üì¶ Installation

            ### Via HACS (Recommended)
            1. Open HACS in Home Assistant
            2. Go to **Frontend** ‚Üí **Custom repositories**
            3. Add: `https://github.com/Desmond-Dong/ha-reachy-mini-card`
            4. Search for "Reachy Mini 3D Card" and click **Download**
            5. Add to your Lovelace dashboard

            ### Manual Installation
            1. Download `ha-reachy-mini-card.zip`
            2. Extract to `/config/www/community/reachy-mini-3d-card/`
            3. Add to resources:
            ```yaml
            resources:
              - url: /community/reachy-mini-3d-card/reachy-mini-3d-card.js
                type: module
            ```

            ## ‚öôÔ∏è Configuration

            ### Quick Start (USB Mode)
            ```yaml
            type: custom:reachy-mini-3d-card
            daemon_host: localhost
            daemon_port: 3333
            height: 400
            ```

            ### WiFi Mode (Remote Reachy Mini)
            ```yaml
            type: custom:reachy-mini-3d-card
            daemon_host: 192.168.1.100  # Your Reachy Mini IP
            daemon_port: 3333
            height: 400
            ```

            ### All Options
            - `daemon_host` - Daemon hostname/IP (default: `localhost`)
            - `daemon_port` - Daemon port (default: `3333`)
            - `height` - Card height in pixels (default: `400`)
            - `show_controls` - Show control buttons (default: `true`)
            - `auto_rotate` - Auto-rotate view (default: `false`)

            ## üîÑ Migration from V1

            If you're upgrading from V1 (ESPHome version):

            1. **Update configuration** - Replace `entity_prefix` with `daemon_host`:
            ```yaml
            # Old V1 config
            entity_prefix: reachy_mini

            # New V2 config
            daemon_host: localhost
            daemon_port: 3333
            ```

            2. **Remove ESPHome** (optional):
               - Delete ESPHome device in HA
               - Remove ESPHome YAML configuration

            See [MIGRATION_GUIDE.md](https://github.com/Desmond-Dong/ha-reachy-mini-card/blob/main/MIGRATION_GUIDE.md) for detailed instructions.

            ## üìä What's Changed

            ### üÜï V2.0.0 (Current)
            - ‚ú® Direct WebSocket connection to daemon
            - ‚ö° 10x latency improvement (500ms ‚Üí 50ms)
            - üü¢ Real-time connection status
            - üîÑ Auto-reconnection with exponential backoff
            - üö´ No ESPHome dependency
            - üìñ Complete documentation overhaul

            See [CHANGELOG.md](https://github.com/Desmond-Dong/ha-reachy-mini-card/blob/main/CHANGELOG.md) for full history.

            ## üêõ Troubleshooting

            ### "Connection Failed" error
            1. Check if Reachy Mini daemon is running:
               ```bash
               curl http://localhost:3333/api/state/full
               ```
            2. Verify firewall allows port 3333
            3. Check browser console (F12) for detailed errors

            ### Robot not moving
            - Verify connection status (green indicator = connected)
            - Check daemon is publishing data
            - Try refreshing browser (Ctrl+Shift+R)

            See [README-V2.md](https://github.com/Desmond-Dong/ha-reachy-mini-card/blob/main/README-V2.md) for more details.

            ## üìö Documentation

            - [README-V2.md](https://github.com/Desmond-Dong/ha-reachy-mini-card/blob/main/README-V2.md) - Full usage guide
            - [MIGRATION_GUIDE.md](https://github.com/Desmond-Dong/ha-reachy-mini-card/blob/main/MIGRATION_GUIDE.md) - V1 ‚Üí V2 migration
            - [TECHNICAL_COMPARISON.md](https://github.com/Desmond-Dong/ha-reachy-mini-card/blob/main/TECHNICAL_COMPARISON.md) - V1 vs V2 technical comparison

            ## üôè Credits

            Built with reference to [reachy-mini-desktop-app](https://github.com/pollen-robotics/reachy-mini-desktop-app)

            ---

            <div align="center">

              **Made with ‚ù§Ô∏è for the Reachy Mini community**

            </div>
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
