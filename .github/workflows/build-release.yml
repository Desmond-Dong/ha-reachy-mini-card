name: Build and Release Reachy Mini 3D Card

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint --if-present
        continue-on-error: true

      - name: Build bundle
        run: |
          npm run build
          echo "Build completed successfully"
          ls -la dist/

      - name: Copy assets to dist
        run: |
          # 复制 assets 文件夹到 dist 目录
          cp -r assets dist/
          # 创建 lib 目录并复制 urdf-loader
          mkdir -p dist/lib
          cp node_modules/urdf-loader/src/URDFLoader.js dist/lib/urdf-loader.js
          echo "Assets and lib copied to dist/"
          ls -la dist/
          ls -la dist/assets/ || true
          ls -la dist/lib/ || true

      - name: Create release package
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          # 创建 release 目录，文件直接放在根目录（content_in_root: true）
          # HACS 要求 zip 文件名与仓库名匹配
          mkdir -p release
          cp dist/reachy-mini-3d-card.js release/
          cp dist/reachy-mini-3d-card.js.map release/
          cp -r dist/assets release/
          cp -r dist/lib release/
          cd release
          zip -r ../ha-reachy-mini-card.zip .
          cd ..
          echo "Release package created:"
          ls -la ha-reachy-mini-card.zip
          echo "Zip contents:"
          unzip -l ha-reachy-mini-card.zip

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: reachy-mini-3d-card
          path: |
            dist/reachy-mini-3d-card.js
            dist/reachy-mini-3d-card.js.map
            dist/assets/
            dist/lib/
          retention-days: 30

      - name: Commit built files to repository
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add dist/
          git diff --staged --quiet || git commit -m "chore: build reachy-mini-3d-card.js [skip ci]"
          git push

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ha-reachy-mini-card.zip
            dist/reachy-mini-3d-card.js
          body: |
            ## Reachy Mini 3D Card ${{ github.ref_name }}

            ### Installation

            **Via HACS (Recommended):**
            1. Open HACS in Home Assistant
            2. Go to Frontend > Custom repositories
            3. Add `https://github.com/Desmond-Dong/ha-reachy-mini-card` as a Lovelace category
            4. Search for "Reachy Mini 3D Card" and install

            **Manual:**
            1. Download `reachy-mini-3d-card.js`
            2. Copy to `/config/www/` directory
            3. Add to Lovelace resources:
            ```yaml
            resources:
              - url: /local/reachy-mini-3d-card.js
                type: module
            ```

            ### What's New

            See [CHANGELOG.md](https://github.com/Desmond-Dong/ha-reachy-mini-card/blob/main/CHANGELOG.md) for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
